<h1>Todo list</h1>
<hr>
<form name="todoForm" novalidate ng-submit="addTodo()">
  <div class="form-group"
      ng-class="{'has-error': todoForm.content.$invalid
        && todoForm.content.$dirty}">
    <input type="text" class="form-control focus" name="content"
        placeholder="Content" autocomplete="off" required
        ng-model="newTodo.content">
		<input type="datetime" class="form-control hidden" name="createdAt"
					 placeholder="yyyy-MM-ddTHH:mm:ss"
				 ng-model="newTodo.createdAt">
					 <!--required-->
    <span class="has-error control-label" ng-show="
        todoForm.content.$invalid && todoForm.content.$dirty">
      Content is required.
    </span>
  </div>
  <button class="btn btn-default" ng-disabled="todoForm.$invalid">Add</button>
</form>
<hr>
<ul class="list-group">
	<li class="list-group-item" ng-repeat="todo in todos">
		<label title="Set complete">
			<input type="checkbox" ng-click="setComplete(todo)" ng-model="todo.complete">
			<span>{{todo.content}}</span> &nbsp;
			<span>{{todo.createdAt|date : 'dd.MM.yyyy HH:mm'}}</span>
		</label>
		<a title="Remove task"><i class="glyphicon glyphicon-remove pull-right"
				 ng-click="removeTodo(todo)"></i></a>
	</li>


</ul>
